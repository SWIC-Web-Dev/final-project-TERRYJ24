<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TODO: Update this! -->
    <title>Project Manager App</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="flex min-h-screen flex-col items-center justify-center">
    <h1
      class="m-4 text-2xl font-extrabold text-indigo-500 sm:text-3xl md:text-4xl lg:text-5xl"
    >
      Project Manager App
    </h1>

    <form id="addProjectForm" class="rounded-lg bg-gray-100 p-4 shadow">
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        name="title"
        required
        class="mt-1 block w-full rounded border-gray-300 p-2"
      />

      <label class="mt-4 block text-sm font-medium text-gray-700"
        >Description</label
      >
      <textarea
        name="description"
        class="mt-1 block w-full rounded border-gray-300 p-2"
      ></textarea>

      <label class="mt-4 block text-sm font-medium text-gray-700"
        >Image URL (optional)</label
      >
      <input
        type="text"
        name="imageURL"
        class="mt-1 block w-full rounded border-gray-300 p-2"
      />

      <label class="mt-4 block text-sm font-medium text-gray-700"
        >Category</label
      >
      <input
        type="text"
        name="category"
        class="mt-1 block w-full rounded border-gray-300 p-2"
      />

      <label class="mt-4 block text-sm font-medium text-gray-700">Tools</label>
      <input
        type="text"
        name="tools"
        class="mt-1 block w-full rounded border-gray-300 p-2"
      />

      <button
        type="submit"
        class="mt-4 rounded bg-blue-500 px-4 py-2 text-white"
      >
        Add Project
      </button>
    </form>

    <!-- Project Container -->
    <div id="projectContainer" class="mt-5 w-full max-w-4xl">
      <!-- Projects will be rendered here -->
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
